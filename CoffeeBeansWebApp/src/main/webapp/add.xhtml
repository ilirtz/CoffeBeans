<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Add New Coffee Bean</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 30px;
            color: #333;
        }

        h1 {
            color: #5e3c0b;
        }

        label {
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="number"], textarea {
            padding: 8px;
            width: 300px;
            border: 1px solid #aaa;
            border-radius: 4px;
        }

        .button {
            background-color: #8b4513;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #a0522d;
        }

        .footer {
            margin-top: 20px;
        }

        .status {
            color: green;
            font-style: italic;
        }
    </style>
</h:head>
<h:body>
    <h1>Add a New Coffee Bean</h1>

    <h:form>
        <div class="form-group">
            <label for="name">Name:</label><br/>
            <h:inputText id="name" value="#{coffeeBeanManager.selectedBean.name}" required="true" />
        </div>

        <div class="form-group">
            <label for="origin">Origin:</label><br/>
            <h:inputText id="origin" value="#{coffeeBeanManager.selectedBean.origin}" />
        </div>

        <div class="form-group">
            <label for="roast">Roast Level:</label><br/>
            <h:inputText id="roast" value="#{coffeeBeanManager.selectedBean.roastLevel}" />
        </div>

        <div class="form-group">
            <label for="flavor">Flavor Notes:</label><br/>
            <h:inputText id="flavor" value="#{coffeeBeanManager.selectedBean.flavorNotes}" />
        </div>

        <div class="form-group">
            <label for="price">Price per Kg (€):</label><br/>
            <h:inputText id="price" value="#{coffeeBeanManager.selectedBean.pricePerKg}" />
        </div>

        <h:commandButton value="➕ Add Bean" action="#{coffeeBeanManager.addBean}" styleClass="button" />
        <br/><br/>
        <p class="status">#{coffeeBeanManager.statusMessage}</p>
    </h:form>

    <div class="footer">
        <h:link value="← Back to Bean List" outcome="beans.xhtml" />
    </div>
</h:body>
</html>
