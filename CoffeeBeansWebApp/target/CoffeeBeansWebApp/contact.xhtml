<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 40px;
            max-width: 700px;
            margin: auto;
        }

        h1 {
            color: #5e3c0b;
        }

        .info {
            background-color: #fff8f0;
            border: 1px solid #d8c4aa;
            padding: 20px;
            border-radius: 8px;
        }

        .info p {
            font-size: 16px;
            margin: 10px 0;
        }

        .label {
            font-weight: bold;
            color: #4b2e14;
        }

        .footer {
            margin-top: 30px;
        }

        a {
            color: #5e3c0b;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</h:head>
<h:body>
    <h1>📞 Contact Us</h1>

    <div class="info">
        <p><span class="label">Email:</span> support@coffeebeans.com</p>
        <p><span class="label">Phone:</span> +1-234-567-8900</p>
        <p><span class="label">Address:</span> 123 Roast Street, Bean City, CoffeeLand</p>
    </div>

    <div class="footer">
        <h:link value="← Back to Home" outcome="index.xhtml" />
    </div>
</h:body>
</html>
